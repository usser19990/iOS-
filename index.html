
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake iOS 13</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      background: black;
      color: white;
      height: 100%;
      overflow: hidden;
    }
    .lockscreen {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: url('https://wallpapers.com/images/featured/ios-13-bgwv9mfv7d61l3gz.jpg') no-repeat center center/cover;
      color: white;
    }
    .time {
      font-size: 64px;
    }
    .date {
      font-size: 24px;
      margin-top: 5px;
    }
    .swipe {
      position: absolute;
      bottom: 40px;
      text-align: center;
      width: 100%;
      font-size: 16px;
      opacity: 0.7;
    }
    .homescreen {
      display: none;
      background-color: #000;
      height: 100vh;
      padding: 10px;
      box-sizing: border-box;
    }
    .app-icon {
      width: 60px;
      height: 60px;
      background: white;
      color: black;
      border-radius: 15px;
      text-align: center;
      line-height: 60px;
      margin: 10px;
      font-size: 12px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="lockscreen" id="lockscreen">
    <div class="time" id="time"></div>
    <div class="date" id="date"></div>
    <div class="swipe">Swipe up to unlock</div>
  </div>

  <div class="homescreen" id="homescreen">
    <div class="app-icon" onclick="openSafari()">Safari</div>
    <div class="app-icon" onclick="openApp('Messages')">Messages</div>
    <div class="app-icon" onclick="openApp('Settings')">Settings</div>
    <div class="app-icon" onclick="openApp('Photos')">Photos</div>
    <!-- Add more icons as needed -->
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const date = now.toLocaleDateString();
      document.getElementById('time').textContent = time;
      document.getElementById('date').textContent = date;
    }

    setInterval(updateTime, 1000);
    updateTime();

    document.getElementById('lockscreen').addEventListener('click', () => {
      document.getElementById('lockscreen').style.display = 'none';
      document.getElementById('homescreen').style.display = 'block';
    });

    function openSafari() {
      window.open("https://www.google.com", "_blank");
    }

    function openApp(appName) {
      alert(appName + " app opened!");
    }
  </script>
</body>
</html>
